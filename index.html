<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTIM - Registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="formularios.css">
    <style>
    .text-danger {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }
    </style>
</head>
<body>
    <div class="background">
        <div>
            <a href="../index.html">REGRESAR AL MENÚ</a>
        </div>
        <div class="container mt-5">
            <h2>Formulario Registro</h2> 
            <form id="registroFormularioJS">
                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control" placeholder="Ingrese su Nombre" required>
                    <div id="errorNombreCompleto" class="text-danger"></div> 
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario:</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" placeholder="Ingrese su Nombre de Usuario" required>
                    <div id="errorNombreUsuario" class="text-danger"></div> 
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingrese su Correo" required>
                    <div id="errorCorreo" class="text-danger"></div> 
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese su Contraseña" required>
                    <div id="errorContrasena" class="text-danger"></div> 
                </div>
                <div class="form-group">
                    <label for="confirmarContrasena">Confirmar Contraseña:</label>
                    <input type="password" id="confirmarContrasena" name="confirmarContrasena" class="form-control" placeholder="Confirme su Contraseña" required>
                    <div id="errorConfirmarContrasena" class="text-danger"></div> 
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
                    <div id="errorFechaNacimiento" class="text-danger"></div> 
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección de Despacho (Opcional):</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingrese su Dirección">
                    <div id="errorDireccion" class="text-danger"></div> 
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
                </div>
                <div id="mensajeError" class="text-danger"></div> 
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="globalValidation.js"></script> <!-- Incluye el nuevo script -->
</body>
</html>
