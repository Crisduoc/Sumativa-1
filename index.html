<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar perfil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="formularios.css">
  <link rel="stylesheet" href="../background.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Función para obtener parámetros de la URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Leer el parámetro 'success'
      const success = getQueryParam('success');

      if (success === 'true') {
        // Mostrar el mensaje de éxito
        $('#mensajeExito').text('¡Información guardada con éxito!').show();
      }
    });
  </script>
</head>
<body>

<div class="background">
  <div>
    <a href="../index.html">REGRESAR AL MENÚ</a>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3 bg-light p-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link">Avatar</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Descripción</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Ajustes de privacidad</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Cerrar Sesión</a></li>
        </ul>
      </div>
      <div class="col-md-9">
        <h2>Modificar perfil</h2>
        <form id="modificarPerfilFormulario">

          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>

          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          </div>

          <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
          </div>

          <div class="form-group">
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
          </div>

          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
          </div>

          <button type="button" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <div id="mensajeExito" style="display:none; color: green;"></div>
      </div>
    </div>
  </div>
</div>

<script>
  $('#modificarPerfilFormulario').submit(function(event) {
    event.preventDefault();
    // Aquí debería guardar la información del perfil.
    
    // Simular éxito al guardar
    const formData = $(this).serialize();
    console.log('Datos guardados:', formData);
    
    // Redirigir con un parámetro en la URL
    window.location.href = window.location.pathname + '?success=true';
  });
</script>

</body>
</html>
